name: Deploy Jekyll Site to GitHub Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. 检出代码
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整提交历史
          submodules: recursive  # 包含主题子模块

      # 2. 设置 Node.js 环境（用于 Bootstrap）
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      # 3. 安装前端依赖
      - name: Install Bootstrap
        run: |
          npm install bootstrap@5.3.2 @popperjs/core
          mkdir -p _sass/vendors assets/js
          cp -r node_modules/bootstrap/scss _sass/vendors/bootstrap
          cp node_modules/@popperjs/core/dist/umd/popper.min.js assets/js/

      # 4. 设置 Ruby 环境
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
          cache-version: 2  # 更新缓存版本号

      # 5. 安装 Ruby 依赖
      - name: Install Ruby gems
        run: |
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3
          bundle add webrick  # Ruby 3+ 必需

      # 6. 构建站点
      - name: Build with Jekyll
        run: |
          bundle exec jekyll clean
          bundle exec jekyll build --trace --baseurl ""
          # 修复 Windows 路径问题
          find _site -type f -name "*.html" -exec sed -i 's/\\/\//g' {} \;
        env:
          JEKYLL_ENV: production

      # 7. 上传构建产物
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: jekyll-site
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4