name: Deploy Jekyll Site to GitHub Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. 检出代码（含子模块）
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      # 2. 设置Node环境（用于Bootstrap）
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      # 3. 安装前端依赖
      - name: Install frontend dependencies
        run: |
          npm install bootstrap@5.3.2 @popperjs/core --save-exact
          mkdir -p _sass/vendors assets/js
          cp -r node_modules/bootstrap/scss _sass/vendors/bootstrap
          cp node_modules/@popperjs/core/dist/umd/popper.min.js assets/js/

      # 4. 设置Ruby环境
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
          cache-version: 3

      # 5. 安装Ruby依赖
      - name: Install Ruby gems
        run: |
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3
          bundle add webrick

      # 6. 构建站点
      - name: Build with Jekyll
        run: |
          bundle exec jekyll clean
          bundle exec jekyll build --trace --baseurl ""
          # 修复路径兼容性问题
          find _site -type f -name "*.html" -exec sed -i 's/\\/\//g' {} \;
        env:
          JEKYLL_ENV: production

      # 7. 上传产物（关键修正）
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages  # 必须使用这个名称
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact: github-pages  # 必须与上传名称匹配